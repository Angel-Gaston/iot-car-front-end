<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Movimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos adicionales personalizados */
        body {
            background-color: #12002b; /* Púrpura oscuro */
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #12002b; /* Púrpura oscuro */
        }

        .navbar-brand {
            color: #8a2be2; /* Azul violeta */
        }

        .btn-primary {
            background-color: #8a2be2; /* Azul violeta */
            border-color: #8a2be2; /* Azul violeta */
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #6a007a; /* Púrpura más oscuro */
            border-color: #6a007a; /* Púrpura más oscuro */
        }

        footer {
            background-color: #12002b; /* Púrpura oscuro */
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.6); /* Sombra para resaltar */
            position: relative;
            z-index: 1;
        }

        footer p {
            margin-bottom: 0;
            color: #ffffff;
        }

        /* Estilos para simular el tablero de control de un carro */
        .car-controls {
            background-color: #330046; /* Púrpura más claro */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .car-button {
            width: 100px;
            height: 50px;
            border-radius: 10px;
            margin: 10px;
            background-color: #460062; /* Púrpura más oscuro */
            color: #ffffff;
            border: 2px solid #8a2be2; /* Azul violeta */
            font-size: 16px;
            cursor: pointer;
        }

        .car-button:hover {
            background-color: #3a004e; /* Púrpura más oscuro */
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./../../assets/img/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
                Control de Movimiento
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="car-controls">
                    <button id="adelante" class="car-button">Adelante</button>
                    <br>
                    <button id="izquierda" class="car-button">Izquierda</button>
                    <button id="detener" class="car-button">Detener</button>
                    <button id="derecha" class="car-button">Derecha</button>
                    <br>
                    <button id="atras" class="car-button">Atrás</button>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 mt-5">
            <span id="mensaje">Respuesta: Esperando</span>
        </div>
    </div>

    <footer class="container fixed-bottom">        
        <p>Derechos Reservados Ahumada Martinez Angel Gaston &copy; 2024</p>       
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
